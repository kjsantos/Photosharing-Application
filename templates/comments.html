{% if message %}
    {{message}}
{% endif %}
{% if comments %}
<head>
    <title>Photo Comments</title>
</head>
    <body>
        {% for comment in comments %}
            
            <li><b>{{getName(comment[0])}}</b> {{comment[2]}}
            <p>{{comment[1]}}<p>
            </li>
        {% endfor %}
    </body>
{% else %}
<h1>Oops! No comments here.</h1>
{% endif %}

<!doctype html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
  <h4>Select an album to view</h4>
  <select name="album" form="albumform">
      {% for album in albums %}
        <option value="{{album[0]}}">{{album[1]}}</option>
      {% endfor %}
  <br>
  </select>
  <form method="post" enctype="multipart/form-data" action="/myalbums" id = "albumform">
        <input type="submit"/>
  </form>

</ul>

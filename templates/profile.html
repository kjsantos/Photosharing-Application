<!doctype html>
{% if aname %}
  <h1>{{aname}}'s Profile</h1>
{% endif %}

<div>Select an album to view</div>
  <select name="album" form="albumform">
      {% for album in albums %}
        <option value="{{album[0]}}">{{album[1]}}</option>
      {% endfor %}
  <br>
  </select>
  <form method="post" enctype="multipart/form-data" action="/profile" id = "albumform">
        <input type="submit"/>
  </form>

<ul>
<li><a href='/home'>Home</a></li>
</ul>
